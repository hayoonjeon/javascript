<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 : for</title>
<script type="text/javascript">
 /*
     일반적인 for문
     for(초기식; 조건식; 증감식){
    	 조건식이 참일때 실행할 문장;
     }  
     
     개선된 for문 (for..in문)
     for(var 내부에서 사용할 변수(k) in 배열 ){
    	 // 자바와 다르게 변수는 value가 아니고 index이다.
    	 // 배열[사용할 변수(k)]
    	 실행할 코드
     }
 */
  
 // 1-10까지 출력하기 (for문)
 for (var i = 1; i < 11; i++) {
	document.write(` ${i} `);
}
 document.write("<hr>");
 
 // 5단 출력하기 (for문)
 for (var i = 1; i < 10; i++) {
	document.write(`5 * ${i} = ${5*i} <br>`);
}
 document.write("<hr>");
 
 // 구구단 출력하기 (이중 for문 사용)
 for (var i = 2; i < 10; i++) {
	for (var j = 1; j < 10; j++) {
		document.write(`${i} * ${j} = ${i*j} &nbsp;&nbsp;&nbsp;`);
	}
	document.write("<br>");
}
 
</script>
</head>
<body>

</body>
</html>
