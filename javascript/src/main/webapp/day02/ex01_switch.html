<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 : switch</title>
<script type="text/javascript">
/*
   switch(key){
   	case value1: key=value1 같을 때 실행; break;
   	case value2: key=value2 같을 때 실행; break;
   	case value3: key=value3 같을 때 실행; break;
   	case value4: key=value4 같을 때 실행; break;
   	default : 나머지
   } 
 
 */
 
 // 변수 k1이 a,A 이면 아프리카, b,B 이면 브라질
 // c,C 이면 캐나다 나머지는 대한민국 출력하자
 let k1 = 'B';
 let res = '';
    switch (k1) {
	  case 'a': 
	  case 'A': res = '아프리카'; break;
	  case 'b': 
	  case 'B': res = '브라질'; break;
	  case 'c': 
	  case 'C': res = '캐나다'; break;
	  default: res ='대한민국';	
	}
    document.write(`<h2> 결과 : ${res} </h2>`);
    document.write("<hr>");
    
    // 임의의 숫자를 받아서 홀수인지, 짝수인지 판별하자 
    const k2 = prompt('숫자를 입력하세요',0);
    
    switch (k2 % 2) {
		case 0: res = "짝수"; break;
		case 1: res = "홀수"; break;
		default: res = "숫자가 아님";
	}
    document.write(`<h2> 결과 : ${res} </h2>`);
</script>
</head>
<body>

</body>
</html>
