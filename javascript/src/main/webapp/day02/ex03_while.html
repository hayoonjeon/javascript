<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>제어문 : while문</title>
<script type="text/javascript">
/*
    초기식;                           초기식
	while(조건식){                    while(true){ 
		조건식이 참일때 실행할 문장 ;        [ if (빠져나갈 조건) break; ]       
		증감식;                          조건식이 참일때 실행할 문장 ;
	}                                  [ if (빠져나갈 조건) break; ] 
                                        증감식;
	                                 }     
*/

  // 1-10 까지 출력
  let i = 1 ;
  while (i < 11) {
	document.write(`i=${i} <br>` );
	i++;
  }
  document.write("<hr>");
  
  let j=1;
  while(true){
	  //  if(j>=11) break;
	  document.write(`j=${j} <br>` );
	  if(j>=10) break;
	  
	  j++;
  }
</script>
