<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 : 익명함수</title>
<script type="text/javascript">
	const msg = function() {
		console.log(`Hello JS`); 
	}
	
	const msg2 = function(a, b) {
		console.log(`msg = ${a+b}`); 
	}
	
	// 호출
	msg();
	msg2(3,6);
	
	const msg3 = function() {
		return "Hello, 익명함수";
	}
	console.log("익명함수-1 : ", msg3());
	console.log(`익명함수-2 :  ${msg3()}`);
	
	const msg4 = function(a, b) {
		return a + b ;
	}
	console.log(`익명함수-3 :  ${msg4(7,5)}`);
</script>
</head>
<body>

</body>
</html>
