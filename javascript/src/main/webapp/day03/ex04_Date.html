<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>객체 : Date</title>
<!-- 
  내장객체, 문서객체모델(DOM) , 웹 브라우저 객체, 사용자 정의 객체
  객체는 상태값(properties)과 기능(function)으로 구성되어 있음
  -->
  <style type="text/css">
  	body{
  		display: flex;
  		flex-direction: column;
  		justify-content: center;
  		align-items: center;
  		height: 80vh;
  	}
  	.container{
  		width: 300px;
  		height: 300px;
  		border-radius: 50%;
  		border: 1px solid #222;
  		background-color: #3bf;
  		text-align: center;
  		margin-bottom: 100px;
  	}
  	h1{ margin-top: 70px; }
  	.accent{
  		font-size: 1.8em;
  		font-weight: bold;
  		color: red;
  	}
  </style>
</head>
<body>
	<div class="container">
		<h1>책 읽기</h1>
		<p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기 달성했군요</p>
		<p>축하합니다.</p>
	</div>
	<script type="text/javascript">
	   let today = new Date();
	   let firstDay = new Date("2024-09-01");
	   
	   // 날짜 계산식
	   let toNow = today.getTime();      // 오늘 날짜 지난 시간(밀리초)
	   let toFirst = firstDay.getTime(); // 대출일 날짜 지난 시간(밀리초);
	   //console.log(`toNow : ${toNow}`);
	   let passTime = toNow - toFirst;   // 대출일 부터 오늘날짜 까지 (밀리초)
	   
	   passTime = Math.round(passTime/(60*60*24*1000));
	   
	   // innerText : 자바스크립트에서 해당 위치의 문자을 get/set 할때 사용
	   // innerHtml : 자바스크립트에서 해당 위치의 태그를 get/set 할때 사용 
	   document.querySelector("#result").innerText = passTime  //(set)
	   // document.querySelector("#result").innerHTML = passTime
	   
	</script>
	
	
	<script type="text/javascript">
	  // let(const) 이름 =  new 객체() ;
	  let now =	new Date();
	  document.write(`현재시간은 ${now.toLocaleString()}`);
	  document.write(`<hr>`);
	  
	  // 특정날짜 지정
	  // let now2 = new Date('2024-09-24');
	  let now2 = new Date('2024-09-24T18:20:00');
	  document.write(`현재시간은 ${now2.toLocaleString()}`);
	  document.write(`<hr>`);
	</script>
	
</body>
</html>
