<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 : 콜백함수</title>
<script type="text/javascript">
/*
 콜백함수 : 다른 함수에 인자(파라미터)로 전달 되어 그 함수가 실행 된 후 호출되는 함수
           비동기처리, 이벤트 핸들링, 배열 메서드등에 사용된다.
*/
	function myfunc() {
		alert("경고메세지-1");
	}

    function send_go1() {
    	// alert("경고메세지-1");
    	// 1초 후 에 myfunc 함수를 실행하자 
    	// 인자가 함수이므로 콜백함수
		 setTimeout(myfunc, 1000);
	}
    
   function send_go2() {
	   setTimeout(function() {
		alert("경고메세지-2");
	  }, 2000 );
   }
   
   function send_go3() {
	setTimeout(() => {
		alert("경고메세지-3");
	}, 2000);
   }
</script>
</head>
<body>
	<button onclick="send_go1()">클릭1</button>
	<button onclick="send_go2()">클릭2</button>
	<button onclick="send_go3()">클릭3</button>
</body>
</html>
