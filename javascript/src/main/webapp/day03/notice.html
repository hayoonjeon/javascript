<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항</title>
 <style>
    .container {
      border : 2px double skyblue;
      border-radius:10px;
      padding:10px;
    }
    ul {
      margin-left:15px;
      list-style-type:none;
    }
    ul li {
      margin : 10px 5px;
    }
    button{ 
      position:absolute;
      bottom:20px;
      right:20px;
    }
  </style> 
</head>
<body>
	<div class="container">
		<h1>공지사항</h1>
		<ul>
			<li>항목 1</li>
			<li>항목 2</li>
			<li>항목 3</li>
			<li>항목 4</li>
			<li>항목 5</li>
		</ul>
		<button onclick="close_go()">닫기</button>
		<!-- <button onclick="javascript:window.close()">닫기</button> -->
	</div>
	<script type="text/javascript">
		function close_go() {
			window.close();
		}
	</script>
</body>
</html>
