<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 : 화살표 함수</title>
<script type="text/javascript">
	const add1 =  () => 10;
	console.log(`add1 = ${add1()}`);
	
	const add2 = () => {
		return "Hi~~ function";
	}
	console.log(`add2 = ${add2()}`);
	
	const add3 = (x) => x+10;
	console.log(`add3 = ${add3(100)}`);
	
	const add4 = (x) => {
		return x + 100 ;
	};
	console.log(`add4 = ${add4(100)}`);
</script>
</head>
<body>

</body>
</html>
