<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화면출력(브라우저출력)/콘솔창에출력(디버깅)</title>
<style type="text/css">
	h2{color:blue;}
</style>
<script type="text/javascript">
	// 1. 브라우저에 출력하기 (헤더가 먼저 수행)
	document.write("hi!!");
	document.write("<h1 style='color:red;'>방가방가</h1>");
	document.write("<h2>방가방가</h2>");
	
	// 2. 콘솔창에 출력(f12=>디버깅할때 주로 사용)
	console.log('console-1');
</script>
</head>
<body>
<!--
	자바스크립트선언문
    <head>, <body> 모두 사용가능
    형식) 
	  <script type="text/javascript">
	  	자바스크립트(JS) 코드 ;
	  </script>
  -->
  <script type="text/javascript">
     document.write("본문 태그 앞");
     console.log('console-2');
  </script>
  <h1>Hello JS</h1>
   <script type="text/javascript">
     document.write("본문 태그 뒤");
     console.log('console-3');
  </script>
</body>
</html>
