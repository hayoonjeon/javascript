<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문 : 삼항연산자, if문 </title>
</head>
<body>

<h2>삼항연산자</h2>
<script type="text/javascript">
	// 저장 변수 = (조건식) ? 참일때 : 거짓일때 ;
	// 자바에서는 저장변수, 참일때 결과, 거짓을때 결과 가 모두 같은 자료형이어야 한다.
	// 하지만 자바스크립트에서는 자료형을 지정하지 않으므로 자료형이 상관없다.
	
	// su1이 60이상이면 합격, 아니면 불합격을 res에 저장하자 
	let su1 = 97 ;
	let res = (su1 >= 97) ? "합격" : "불합격" ;
	console.log(`결과는 ${res} 이다.`);
	document.write(`결과는 ${res} 이다. <br>`);
</script>
<script type="text/javascript">
   document.write(`결과는 ${res} 이다.<br>`);
</script>

<h2>if문</h2>
<script type="text/javascript">
  /*
     if(조건식){
    	 조건식이 참일때만 실행 ;
     }
  --------------------------------------------
     if(조건식){
    	 조건식이 참일때만 실행; 
     }else{
    	 조건식이 거짓일때만 실행;
     }
  --------------------------------------------   
     if(조건식1){
    	 조건식1이 참일때만 실행; 
     }else if(조건식2){
    	 조건식1이 거짓이면서 조건식2가 참일때 실행; 
     }else{
    	 조건식1,2 가 모두 거짓일때(즉 나머지) 실행; 
     }
  */
  
   // prompt로 받은 숫자 k1 이 홀수인지, 짝수인지 판별하자
   let k1 = prompt("정수입력");
   let msg ;
   if(k1 != null){ // prompt에서 취소를 누르면 null 이고 값을 받지 못한 상태가 된다.
	   if(k1%2 ==0){
		   msg = "짝수";
	   }else{
		   msg = "홀수";
	   }
	   document.write(`결과는 ${msg} <br>`);
   }
   document.write("<hr>");
   
   // prompt로 받은 연봉금액 연봉인상이 100보다 작다면 “회사를 바로 그만두고 이직 준비한다.” 
   // 그렇지 않고, 연봉인상이 200원 이면  “3개월 후에 회사를 그만두고. 닭집 차린다.”
   // 그렇지 않고, 연봉인상이 500원 이면  “그냥 다녀본다.”
   // 그렇지 않고, 연봉인상이 1000원 이상이면 "완전 내 회사, 회사에 충성하며 다닌다.”
   
   
</script>
</body>
</html>
